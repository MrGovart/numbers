<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="overlay"></div>
        <div class="centered-container">
          <div class="numbers">
            <div class="number-svg"></div>
            <span>,</span>
            <div class="number-svg"></div>
            <div class="number-svg"></div>
            <div class="number-svg"></div>
            <span>,</span>
            <div class="number-svg"></div>
            <div class="number-svg"></div>
            <div class="number-svg"></div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="color-change-container">
          <button
            class="color-change green"
            color="var(--green)"
            onclick="numbersProject.handleChangeColorClick(this)"
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
              height="30px"
            >
              <circle
                r="25"
                cx="50"
                cy="50"
                stroke-width="5px"
                stroke-linejoin="round"
                fill="none"
              ></circle>
            </svg>
          </button>
          <button
            class="color-change blue"
            color="var(--blue)"
            onclick="numbersProject.handleChangeColorClick(this)"
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
              height="30px"
            >
              <rect
                x="25"
                y="25"
                height="50"
                width="50"
                stroke-width="5px"
                stroke-linejoin="round"
                fill="none"
                rx="5"
              ></rect>
            </svg>
          </button>
          <button
            class="color-change magenta"
            color="var(--magenta)"
            onclick="numbersProject.handleChangeColorClick(this)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
              height="30px"
            >
              <defs>
                <path
                  id="triangle"
                  stroke-width="4.856666666666667px"
                  stroke="red"
                  fill="none"
                  d="M25.5341804595 5.77350211455 C28.8675734595 0 28.8675734595 0 32.2008467595 5.77350211455 L54.401693919 44.2264978855 C57.735026919 50 57.735026919 50 51.068360919 50 L3.333333 50 C0 50 0 50 3.333333 44.2264978855Z"
                ></path>
              </defs>
              <use
                transform-origin="50 50"
                transform="scale(1.029512697323267)"
                x="21.1324865405"
                y="25"
                href="#triangle"
              ></use>
            </svg>
          </button>
        </div>
        <button class="rerun" onclick="numbersProject.handleRerunClick()">
          <span id="rerun">RERUN</span>
        </button>
      </div>
    </div>
  </body>
</html>
